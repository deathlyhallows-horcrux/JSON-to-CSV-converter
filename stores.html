<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript" src="https://github.com/douglascrockford/JSON-js/raw/master/json2.js">

<script>

function Json2CSV(objArray)
{
var 
getKeys = function(obj){
var keys = [];
for(var key in obj){
keys.push(key);
}
return keys.join();
}, array = typeof objArray != 'object' ? JSON.parse(objArray) : objArray
, str = ''
;

      for (var i = 0; i < array.length; i++) {
        var line = '';
        for (var index in array[i]) {
          if(line != '') line += ','
       
          line += array[i][index];
        }

        str += line + '\r\n';
      }

      str = getKeys(objArray[0]) + '\r\n' + str;

      var a = document.createElement('a');
      var blob = new Blob([str], {'type':'application\/octet-stream'});
      a.href = window.URL.createObjectURL(blob);
      a.download = 'export.csv';
      a.click();
      return true;
    }
$(document).ready(function(){
var loc = '';

var increment = (function () {
    var n = -10;
    return function () {
        n += 10;
        return n;
    }
}());

    $("button").click(function(){
                                    var  x = increment();   
                                    console.log(x);
                                 $.ajax({url: 'https://www.paxvapor.com/locator/index/getstores/',
                                         data: {lat:32, lng:118, count: x},
                                         datatype: "jsonp",
                                         success: function(result){
                                                            if(result.length != 0){ 
                                                            var loc = loc + result;
                                                            //Json2CSV(loc);
                                                            $("#div1").html(loc);
                                                            }

        }});

    });
});
</script>
</head>
<body>

<div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>

<button>Get External Content</button>

</body>
</html>
